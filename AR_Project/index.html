<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>福岡歴史地形AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.0001; filterBeta: 0.001;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        color-space="sRGB" 
        renderer="logarithmicDepthBuffer: true; antialias: true; sortObjects: true"
        >
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                rotation="0 0 0" 
                position="0 0 0" 
                scale="1 1 1" 
                src="#lines_model" 
                smooth-shading="true"
                ></a-gltf-model>
        </a-entity>

        <a-assets>
            <a-asset-item id="lines_model" src="fukuoka_ar_lines.glb"></a-asset-item>
        </a-assets>

    </a-scene>
</body>
</html>
