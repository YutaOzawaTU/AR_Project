<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>福岡歴史地形AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.0001; filterBeta: 0.001;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        color-space="sRGB" 
        renderer="logarithmicDepthBuffer: true; antialias: true; sortObjects: true"
    >
        
        <a-assets>
            <a-asset-item id="lines_model" src="fukuoka_ar_lines.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            
            <a-gltf-model 
                rotation="0 0 0" 
                position="0 0 0" 
                scale="1 1 1" 
                src="#lines_model" 
            ></a-gltf-model>
            
        </a-entity>

    </a-scene>

    <script>
        // IDが "target" の要素を取得
        const target = document.querySelector('#target');
        
        // マーカーを見つけたときの動作
        target.addEventListener("targetFound", event => {
            console.log("マーカー発見！");
            // 画面にポップアップを出して知らせる
            alert("マーカーを認識しました！成功です！"); 
        });

        // マーカーを見失ったときの動作
        target.addEventListener("targetLost", event => {
            console.log("マーカーロスト...");
        });
    </script>

</body>
</html>
